    /*    PARALLAX EFECTO DE SCROLL EN IMAGENES    */
      body,
      html {
        height: 100%;
        margin: 0;
        font-size: 16px;
        /* font-family:"Lato", sans-serif; */
        font-weight: 400;
        line-height: 1.8em;
        color: #666;
        scroll-behavior: smooth;
      }
      .pimg1,
      .pimg2,
      .pimg3 {
        position: relative;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        /*
          fixed = parallax - dara efecto del parallax
          scroll = normal - no dara efecto osea que seran imagenes estaticas
        */
        background-attachment: fixed;
      }
      .pimg1 {
        /*     BACKGROUND IMAGE PRINCIPAL    */
        background-image: white;
        min-height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .pimg2 {
        /*     BACKGROUND IMAGE PRINCIPAL    */
        background-image: white;
      }
      .check{
        margin-bottom: 4px;
      }
      .section {
        text-align: center;
        padding: 30px 80px;
      }
      .section-light {
        background-color: #f4f4f4;
        color: #666;
      }
      .section-dark {
        background-color: rgb(54, 54, 54);
        color: #ddd;
      }
      .text-center{
        text-align: center;
      }

      .center-btn {

        justify-content: center;
      }
      .btn {
        border-bottom: none !important;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius: 5px;
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;
        height: 50px;
        transition: .6s;
      }
      .btn-outline {
        text-decoration: none !important;
        border: 2px solid #E4002B !important;
        background: #E4002B;
        color: white;
        width: 280px;
        padding: 10px;
        font-weight: bold;
      }
      .btn-outline:hover, .btn-outline:active, .btn-outline:focus {

        color: #E4002B;
        font-weight: bold;

        font-family:"Roboto", sans-serif;
        height: auto;

      .form-style fieldset {

      }
      .form-style legend {
        color: #ffffff;
        font-size: 1.4em;
        margin-bottom: 10px;

      }

      .form-style input[type="email"],
      .form-style input[type="number"],
      .form-style input[type="search"],
      .form-style input[type="time"],
      .form-style input[type="url"],
      .form-style textarea,
      .form-style select {

        border: none;
        border-radius: 4px;
        font-size: 15px;

        color: #414040;
        -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        margin-bottom: 30px;
        border-bottom: 1px solid #e4002b;
      }

        margin-bottom: 10px;
        border-radius: 8px 8px 8px 8px;
        transition: 0.6s;
      }
